    # HTTPS server
    
        server {
        listen       443 ssl;
        server_name  linjingfly.top;

        # SSL证书配置
        ssl_certificate /home/nginx/linjingfly.top_nginx/linjingfly.top_bundle.crt;
        ssl_certificate_key  /home/nginx/linjingfly.top_nginx/linjingfly.top.key;

        # SSL优化配置
        ssl_session_cache    shared:SSL:10m;
        ssl_session_timeout  10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers on;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # 安全头设置
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        # add_header X-Content-Type-Options nosniff;
        # add_header X-Frame-Options SAMEORIGIN;
        # add_header X-XSS-Protection "1; mode=block";

        # Django应用代理设置
        location / {
            include uwsgi_params;        # 包含uwsgi默认参数
            uwsgi_pass 127.0.0.1:8888;   # uwsgi监听地址和端口

            # 确保CSRF相关头信息正确传递
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            
            # uwsgi缓冲区设置
            uwsgi_buffer_size 32k;
            uwsgi_buffers 4 32k;
            uwsgi_busy_buffers_size 64k;
            uwsgi_temp_file_write_size 64k;
            
            # 请求超时设置
            uwsgi_read_timeout 60;
            uwsgi_send_timeout 60;
            uwsgi_connect_timeout 60;
        }
        
        # 静态文件服务 - CSS, JS等
        location /static {
            alias /home/journey/static/;
            expires 30d;            # 缓存30天
            # add_header Cache-Control "public, no-transform";
        }
        
        # 图片文件服务
        location /location_photos/ {
            alias /home/journey/location_photos/;
            expires 7d;             # 缓存7天
            # add_header Cache-Control "public, no-transform";
        }
        }

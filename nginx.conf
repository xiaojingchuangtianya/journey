
#user  nobody;
worker_processes  auto;  # 自动匹配CPU核心数

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  8192;  # 增加并发连接数
    multi_accept on;  # 允许一个worker同时接受多个连接
    use epoll;  # 使用epoll事件模型，提高IO处理效率
    accept_mutex on;  # 防止惊群效应
    worker_aio_requests 1024;  # 增加异步IO请求数
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    # 启用日志格式定义
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # 使用绝对路径存储日志文件（假设部署在/home/nginx目录）
    access_log  /home/nginx/logs/access.log  main;
    error_log  /home/nginx/logs/error.log  error;

    sendfile        on;
    tcp_nopush     on;  # 启用tcp_nopush以提高静态文件传输性能
    tcp_nodelay on;  # 启用tcp_nodelay以减少延迟
    
    # 连接和超时设置优化
    keepalive_timeout 65;
    keepalive_requests 10000;  # 单个连接可以处理的请求数
    reset_timedout_connection on;  # 重置超时连接
    client_body_timeout 10;  # 客户端请求体超时时间
    client_header_timeout 10;  # 客户端请求头超时时间
    send_timeout 10;  # 发送响应超时时间
    
    # 请求限制设置
    client_max_body_size 20m;  # 最大请求体大小
    client_body_buffer_size 256k;  # 客户端请求体缓冲区大小
    client_header_buffer_size 4k;  # 客户端请求头缓冲区大小
    large_client_header_buffers 8 16k;  # 大请求头缓冲区
    
    # 启用Gzip压缩
    gzip on;
    gzip_comp_level 5;  # 压缩级别1-9，5为平衡值
    gzip_min_length 256;  # 最小压缩大小
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml
        image/x-icon;
    
    # 代理缓冲区设置
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    server {
        listen       80 backlog=4096;  # 增加连接队列大小
        server_name  linjingfly.top;
        return 301 https://$host$request_uri;

        location /statis/ {
            alias /home/Journey/static/;
            #alias /home/Journey/location_photos;
        }
    }

    # HTTPS server
    server {
        listen       443 ssl backlog=4096;  # 增加连接队列大小
        server_name  linjingfly.top;

        # SSL证书配置
        ssl_certificate /home/nginx/linjingfly.top_nginx/linjingfly.top_bundle.crt;
        ssl_certificate_key  /home/nginx/linjingfly.top_nginx/linjingfly.top.key;

        # SSL优化配置
        ssl_session_cache    shared:SSL:10m;
        ssl_session_timeout  10m;
        ssl_prefer_server_ciphers on;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # 优化SSL握手性能
        ssl_buffer_size 8k;

        # 安全头设置
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        # add_header X-Content-Type-Options nosniff;
        # add_header X-Frame-Options SAMEORIGIN;
        # add_header X-XSS-Protection "1; mode=block";

        # Django应用代理设置 - 包括admin和所有动态路由
        location ^~ /admin {
            include uwsgi_params;        # 包含uwsgi默认参数
            uwsgi_pass 127.0.0.1:8888;   # uwsgi监听地址和端口
            
            # 启用uwsgi缓冲区，避免缓冲区溢出
            uwsgi_buffering on;
            
            # 确保CSRF相关头信息正确传递
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            
            # 包含被阻止的IP列表文件 - 由Django中间件自动生成
            include /home/nginx/blocked_ips.conf;
            
            # uwsgi缓冲区设置 - 优化大数据传输
            uwsgi_buffer_size 64k;
            uwsgi_buffers 8 32k;
            uwsgi_busy_buffers_size 128k;
            uwsgi_temp_file_write_size 128k;
            
            # 请求超时设置 - 增加处理时间以应对复杂请求
            uwsgi_read_timeout 120;
            uwsgi_send_timeout 120;
            uwsgi_connect_timeout 30;
            
            # 优化uwsgi性能
            uwsgi_intercept_errors on;
            uwsgi_param UWSGI_SCHEME $scheme;
            uwsgi_param SERVER_SOFTWARE nginx/$nginx_version;
            
            # 添加重试机制
            uwsgi_next_upstream_tries 3;
            uwsgi_next_upstream_timeout 10s;
        }

        # Django应用代理设置 - journey应用的所有API路由
        location ^~ /journey {
            include uwsgi_params;        # 包含uwsgi默认参数
            uwsgi_pass 127.0.0.1:8888;   # uwsgi监听地址和端口
            
            # 启用uwsgi缓冲区，避免缓冲区溢出
            uwsgi_buffering on;
            
            # 确保CSRF相关头信息正确传递
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            
            # 包含被阻止的IP列表文件 - 由Django中间件自动生成
            include /home/nginx/blocked_ips.conf;
            
            # uwsgi缓冲区设置 - 优化大数据传输
            uwsgi_buffer_size 64k;
            uwsgi_buffers 8 32k;
            uwsgi_busy_buffers_size 128k;
            uwsgi_temp_file_write_size 128k;
            
            # 请求超时设置 - 增加处理时间以应对复杂请求
            uwsgi_read_timeout 120;
            uwsgi_send_timeout 120;
            uwsgi_connect_timeout 30;
            
            # 优化uwsgi性能
            uwsgi_intercept_errors on;
            uwsgi_param UWSGI_SCHEME $scheme;
            uwsgi_param SERVER_SOFTWARE nginx/$nginx_version;
            
            # 添加重试机制
            uwsgi_next_upstream_tries 3;
            uwsgi_next_upstream_timeout 10s;
        }

        # Django应用代理设置 - frienddog应用的所有API路由
        location ^~ /frienddog {
            include uwsgi_params;        # 包含uwsgi默认参数
            uwsgi_pass 127.0.0.1:8888;   # uwsgi监听地址和端口
            
            # 启用uwsgi缓冲区，避免缓冲区溢出
            uwsgi_buffering on;
            
            # 确保CSRF相关头信息正确传递
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            
            # 包含被阻止的IP列表文件 - 由Django中间件自动生成
            include /home/nginx/blocked_ips.conf;
            
            # uwsgi缓冲区设置 - 优化大数据传输
            uwsgi_buffer_size 64k;
            uwsgi_buffers 8 32k;
            uwsgi_busy_buffers_size 128k;
            uwsgi_temp_file_write_size 128k;
            
            # 请求超时设置 - 增加处理时间以应对复杂请求
            uwsgi_read_timeout 120;
            uwsgi_send_timeout 120;
            uwsgi_connect_timeout 30;
            
            # 优化uwsgi性能
            uwsgi_intercept_errors on;
            uwsgi_param UWSGI_SCHEME $scheme;
            uwsgi_param SERVER_SOFTWARE nginx/$nginx_version;
            
            # 添加重试机制
            uwsgi_next_upstream_tries 3;
            uwsgi_next_upstream_timeout 10s;
        }

        # 前端静态文件服务
        location / {
            root /home/journey/static/;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        # 静态文件服务 - CSS, JS等
        location /static {
            alias /home/journey/static/;
            expires 30d;            # 缓存30天
            add_header Cache-Control "public, no-transform";
            access_log off;  # 关闭静态文件访问日志
            open_file_cache max=200000 inactive=20s;
            open_file_cache_valid 30s;
            open_file_cache_min_uses 2;
            open_file_cache_errors on;
        }
        
        # 图片文件服务 - 优化版
        location /location_photos/ {
            alias /home/journey/location_photos/;
            expires 30d;             # 缓存30天（增加缓存时间）
            add_header Cache-Control "public, no-transform, max-age=2592000";
            
            # 优化图片传输
            gzip on;
            gzip_types image/jpeg image/png image/gif image/webp;
            gzip_min_length 1000;
            
            # 优化静态文件访问
            access_log off;  # 关闭静态文件访问日志
            
            # 打开文件缓存优化
            open_file_cache max=200000 inactive=60s;
            open_file_cache_valid 120s;
            open_file_cache_min_uses 5;
            open_file_cache_errors on;
            
            # 发送文件优化
            sendfile on;
            tcp_nopush on;
            
            # 启用keep-alive
            keepalive_timeout 65;
        }
    }
}
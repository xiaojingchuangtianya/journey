
#user  nobody;
worker_processes  auto;  # 自动匹配CPU核心数

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  8192;  # 增加并发连接数
    multi_accept on;  # 允许一个worker同时接受多个连接
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush     on;  # 启用tcp_nopush以提高静态文件传输性能
    tcp_nodelay on;  # 启用tcp_nodelay以减少延迟

    #keepalive_timeout  0;
    keepalive_timeout  65;
    keepalive_requests 10000;  # 单个连接可以处理的请求数
    
    # 启用Gzip压缩
    gzip on;
    gzip_comp_level 5;  # 压缩级别1-9，5为平衡值
    gzip_min_length 256;  # 最小压缩大小
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml
        image/x-icon;
    
    # 代理缓冲区设置
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    server {
        listen       80;
        server_name  linjingfly.top;
        return 301 https://$host$request_uri;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        # location / {
        #     include uwsgi_params;
        #     uwsgi_pass 127.0.0.1:8888;
        # }
        location /statis/ {
            alias /home/Journey/static/;
            #alias /home/Journey/location_photos;
        }
    }

    # HTTPS server
    server {
        listen       443 ssl;
        server_name  linjingfly.top;

        # SSL证书配置
        ssl_certificate /home/nginx/linjingfly.top_nginx/linjingfly.top_bundle.crt;
        ssl_certificate_key  /home/nginx/linjingfly.top_nginx/linjingfly.top.key;

        # SSL优化配置
        ssl_session_cache    shared:SSL:10m;
        ssl_session_timeout  10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers on;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # 优化SSL握手性能
        ssl_buffer_size 8k;

        # 安全头设置
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        # add_header X-Content-Type-Options nosniff;
        # add_header X-Frame-Options SAMEORIGIN;
        # add_header X-XSS-Protection "1; mode=block";

        # Django应用代理设置
        location / {
            include uwsgi_params;        # 包含uwsgi默认参数
            uwsgi_pass 127.0.0.1:8888;   # uwsgi监听地址和端口
            
            # 启用uwsgi缓冲区，避免缓冲区溢出
            uwsgi_buffering on;
            
            # 确保CSRF相关头信息正确传递
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            
            # 包含被阻止的IP列表文件 - 由Django中间件自动生成
            include /home/nginx/blocked_ips.conf;
            
            # uwsgi缓冲区设置 - 优化大数据传输
            uwsgi_buffer_size 64k;
            uwsgi_buffers 8 32k;
            uwsgi_busy_buffers_size 128k;
            uwsgi_temp_file_write_size 128k;
            
            # 请求超时设置 - 增加处理时间以应对复杂请求
            uwsgi_read_timeout 120;
            uwsgi_send_timeout 120;
            uwsgi_connect_timeout 30;
            
            # 优化uwsgi性能
            uwsgi_intercept_errors on;
            uwsgi_param UWSGI_SCHEME $scheme;
            uwsgi_param SERVER_SOFTWARE nginx/$nginx_version;
            
            # 添加重试机制
            uwsgi_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            uwsgi_next_upstream_tries 3;
            uwsgi_next_upstream_timeout 10s;
            
            # 增加对长连接的支持
            uwsgi_http_version 1.1;
            uwsgi_socket_keepalive on;
            
        }
        
        # 静态文件服务 - CSS, JS等
        location /static {
            alias /home/journey/static/;
            expires 30d;            # 缓存30天
            add_header Cache-Control "public, no-transform";
            access_log off;  # 关闭静态文件访问日志
            open_file_cache max=200000 inactive=20s;
            open_file_cache_valid 30s;
            open_file_cache_min_uses 2;
            open_file_cache_errors on;
        }
        
        # 图片文件服务
        location /location_photos/ {
            alias /home/journey/location_photos/;
            expires 7d;             # 缓存7天
            add_header Cache-Control "public, no-transform";
            access_log off;  # 关闭静态文件访问日志
            open_file_cache max=200000 inactive=20s;
            open_file_cache_valid 30s;
            open_file_cache_min_uses 2;
            open_file_cache_errors on;
        }
    }
}